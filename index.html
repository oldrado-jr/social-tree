<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div>
          <img src="./assets/profile.png" alt="Foto de perfil" />
        </div>
        <p>@instagram</p>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank" class="flex-centered">Link 1</a>
        </li>
        <li>
          <a href="#" target="_blank" class="flex-centered">Link 2</a>
        </li>
        <li>
          <a href="#" target="_blank" class="flex-centered">Link 3</a>
        </li>
        <li>
          <a href="#" target="_blank" class="flex-centered">Link 4</a>
        </li>
      </ul>
      <div id="social-links" class="flex-centered">
        <a href="https://twitter.com" target="_blank" class="flex-centered">
          <img src="./assets/twitter.svg" alt="Twitter" />
        </a>
        <a href="https://twitch.tv" target="_blank" class="flex-centered">
          <img src="./assets/twitch.svg" alt="Twitch" />
        </a>
        <a href="https://instagram.com" target="_blank" class="flex-centered">
          <img src="./assets/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://linkedin.com" target="_blank" class="flex-centered">
          <img src="./assets/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="https://github.com" target="_blank" class="flex-centered">
          <img src="./assets/github.svg" alt="Github" />
        </a>
      </div>
    </div>
  </body>
</html>
